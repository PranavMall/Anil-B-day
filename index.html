<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dubai Drive Rescue</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="storyboard.js"></script>
    <script src="game.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <!-- Story board container now has the full storyboard content -->
            <div id="story-board-container"></div>
        </div>

        <div class="row justify-content-center">
            <div class="game-container justify-content-center">
                <div class="score">HI 00000 00000</div>
                <div class="game-commentary">
                    <div class="pinaz-avatar"></div>
                    <div class="commentary-text"></div>
                    </div>
                    <canvas id="gameCanvas" width="600" height="150"></canvas>

                <div id="player-name-modal">
                    <div id="player-name-form">
                        <h2>Enter Player Name</h2>
                        <input type="text" id="player-name-input" placeholder="Your Name">
                        <button id="start-game-btn">Start Game</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div id="hi-score-container">
                <h2>Top Scorers</h2>
                <ul id="high-scores-list" class="list-group"></ul>
            </div>
        </div>
    </div>
</body>
</html>
